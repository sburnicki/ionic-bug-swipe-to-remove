<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let i of [1, 2, 3, 4]">
            <ion-item (click)="item.close()">
                <button>
                    <h3>Test {{i}}</h3>
                </button>
            </ion-item>
            <ion-item-options side="left" (ionSwipe)="deleteItem($event)">
                <button ion-button color="danger" expandable>
                    <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
